<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>411寝室主页链接</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        section {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-bottom: 1px solid #ccc;
        }
        section:last-child {
            border-bottom: none;
        }
        section h2 a {
            color: #333;
            text-decoration: none;
            font-size: 24px;
        }
        section h2 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">411寝室&nbsp;</span></h1>
            </div>
            <nav>
                <ul>
                    <li class="current"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="室友1">
            <h2><a href="http://example.com/hcr" target="_blank">韩晨睿</a></h2>
        </section>
        <section id="室友2">
            <h2><a href="http://example.com/zkb" target="_blank">郑凯斌</a></h2>
        </section>
        <section id="室友3">
            <h2><a href="http://example.com/roommate3" target="_blank">室友3</a></h2>
        </section>
        <section id="室友4">
            <h2><a href="http://example.com/roommate4" target="_blank">室友4</a></h2>
        </section>
    </div>
</body>
</html>
