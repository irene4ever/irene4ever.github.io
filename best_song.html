<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>音乐播放器</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #808080; 
    font-family: Arial, sans-serif;
    color: white; 
  }
  .container {
    display: flex;
    width: 80%;
    max-width: 1200px; 
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
  }
  .album-cover-container {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background-color: #fff; 
    position: relative;
    overflow: hidden;
  }
  .album-cover {
    width: 100%;
    height: 100%;
    background-image: url('xxxtenction.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    animation: spin 20s linear infinite;
  }
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  .paused {
    animation-play-state: paused;
  }
  .lyrics-container {
    flex-grow: 1;
    padding: 20px;
    max-width: 600px;
  }
  .lyrics-container h2 {
    margin-bottom: 10px;
  }
  .lyrics-container p {
    margin-bottom: 5px;
    white-space: pre-line;
    font-size: 18px;
    line-height: 1.6; 
  }
  .player {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: center;
    width: 100%;
    max-width: 1200px; 
  }
  .player button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: transparent; 
    color: white;
    border-radius: 5px; 
    transition: all 0.3s; 
  }
  .player button:hover {
    background-color: rgba(255, 255, 255, 0.1); 
  }
</style>
</head>
<body>
  <div class="container">
    <div class="album-cover-container">
      <div class="album-cover"></div>
    </div>
    <div class="lyrics-container">
      <h2>SAD！XXXtentacion</h2>
      <p>Yeah</p>
      <p>Who am I? Someone that's afraid to let go, uh</p>
      <p>我是谁？是个害怕放手的男人</p>
      <p>You decide if you're ever gonna let me know (yeah)</p>
      <p>想让我知道的话请决定吧</p>
      <p>Suicide if you ever try to let go, uh</p>
      <p>如果你想要放手的话自杀吧</p>
      <p>I'm sad, I know, yeah, I'm sad, I know, yeah</p>
      <p>我知道我很丧，我知道我很丧</p>
    </div>
  </div>
  <div class="player">
    <button id="playBtn">播放</button>
    <button id="pauseBtn">暂停</button>
  </div>

  <script>
    let isPlaying = false;
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const albumCover = document.querySelector('.album-cover');
    const audio = new Audio('xxx.mp3'); 

    playBtn.addEventListener('click', function() {
      if (!isPlaying) {
        audio.play();
        albumCover.classList.remove('paused'); 
        isPlaying = true;
      }
    });

    pauseBtn.addEventListener('click', function() {
      if (isPlaying) {
        audio.pause();
        albumCover.classList.add('paused'); 
        isPlaying = false;
      }
    });
  </script>
</body>
</html>
