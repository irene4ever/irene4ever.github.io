<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>About Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-image: url('队徽.jpg');
    background-size: cover;
    background-position: center; 
    background-repeat: no-repeat; 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .profileContainer {
    display: flex;
    flex-direction: row;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
    max-width: 800px;
    width: 100%;
  }
  .profileHeader {
    flex: 1;
    margin-right: 20px; 
  }
  .profileHeader img {
    max-width: 300px; 
    border-radius: 50%; 
  }
  .profileDetails {
    flex: 2;
    color: white; 
  }
  .profileDetails h1, .profileDetails h3 {
    margin: 0 0 10px 0;
  }
  .slider-container {
    margin: 10px 0;
    width: 100%;
  }
 
  input[type=range] {
    -webkit-appearance: none; 
    width: 100%;
    background: transparent; 
    cursor: pointer; 
  }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none; 
    appearance: none;
    width: 10px; 
    height: 20px; 
    border-radius: 0; 
    background: red; 
    cursor: pointer; 
    transition: background 0.3s;
    position: relative;
    top: -8px; 
  }
  input[type=range]::-moz-range-thumb {
    width: 10px;
    height: 20px;
    border-radius: 0;
    background: red;
    cursor: pointer;
  }
  input[type=range]::-webkit-slider-runnable-track {
    width: 100%;
    height: 5px;
    cursor: pointer;
    background: #ddd; 
    border-radius: 25px; 
  }
  input[type=range]:focus::-webkit-slider-runnable-track {
    background: #ccc; 
  }
  input[type=range]::-moz-range-track {
    width: 100%;
    height: 5px;
    cursor: pointer;
    background: #ddd;
    border-radius: 25px;
  }
</style>
</head>

<body>

<div class="profileContainer">
  <section class="profileHeader">
    <img src="monesy.jpg" alt="Profile Image"/>
  </section>
  <div class="profileDetails">
    <h1>m0NESY</h1>
    <h3>G2</h3>
    <div class="slider-container">
      <input type="range" class="slider" min="0" max="2" value="1.86" oninput="updateValue(this, 'RATING: ')">
      <span>RATING:1.24</span>
    </div>
    <div class="slider-container">
      <input type="range" class="slider" min="0" max="1" step="0.01" value="0.59" oninput="updateValue(this, 'DPR: ')">
      <span>DPR: 0.59</span>
    </div>
    <div class="slider-container">
      <input type="range" class="slider" min="0" max="100" value="74" oninput="updateValue(this, 'KAST: ')">
      <span>KAST: 74%</span>
    </div>
    <div class="slider-container">
      <input type="range" class="slider" min="0" max="2" step="0.01" value="1.26" oninput="updateValue(this, 'IMPACT: ')">
      <span>IMPACT: 1.26</span>
    </div>
    <div class="slider-container">
      <input type="range" class="slider" min="0" max="100" value="79.7" oninput="updateValue(this, 'ADR: ')">
      <span>ADR: 79.7</span>
    </div>
    <div class="slider-container">
      <input type="range" class="slider" min="0" max="1" step="0.01" value="0.78" oninput="updateValue(this, 'KPR: ')">
      <span>KPR: 0.78</span>
    </div>
  </div>
</div>
<footer>
  <p>&copy; 2024 Hanchenrui. All rights reserved.</p>
</footer>

<script>
function updateValue(slider, prefix) {
  let value = slider.value;
  if (slider.max === "100" && slider.type === "range") {
    value += "%";
  }
  slider.nextElementSibling.textContent = prefix + value;
}
</script>

</body>
</html>
